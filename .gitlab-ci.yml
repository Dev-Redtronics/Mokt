stages:
  - kotlin_build
  - kotlin_test
  - dokka_publish
  - docs_build
  - docs_test
  - docs_publish
  - kotlin_publish

variables:
  WRITERSIDE_BUILDER_VERSION: "242.21870"
  GRADLE_IMAGE: "gradle:8.9-jdk21"
  SDK_MANAGER_VERSION: "google-android-cmdline-tools-9.0-installer"
  ANDROID_COMPILE_SDK: "34"

kotlin_build:
  image: ${GRADLE_IMAGE}
  stage: kotlin_build
  before_script:
    - apt update -y && apt upgrade -y
    - apt install curl gcc cargo -y
    - echo 1 | apt install google-android-cmdline-tools-9.0-installer -y
    - yes | sdkmanager --licenses
    - export ANDROID_HOME=/usr/lib/android-sdk
  script:
    - gradle clean build dokkaHtmlMultiModule -x check -x allTests -x test
  artifacts:
    expire_in: 10 days
    paths:
      - build/dokka/htmlMultiModule
