stages:
  - kotlin_build
  - kotlin_test
  - dokka_publish
  - docs_build
  - docs_test
  - docs_publish
  - kotlin_publish

variables:
  WRITERSIDE_BUILDER_VERSION: "242.21870"
  ANDROID_IMAGE: "ghcr.io/cirruslabs/android-sdk:34"

kotlin_build:
  image: ${ANDROID_IMAGE}
  stage: kotlin_build
  before_script:
    - apt update -y && apt upgrade -y
    - apt install curl gcc cargo -y
  script:
    - ./gradlew clean build dokkaHtmlMultiModule -x check -x allTests -x test
  artifacts:
    expire_in: 10 days
    paths:
      - build/dokka/htmlMultiModule
