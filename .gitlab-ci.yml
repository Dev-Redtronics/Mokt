stages:
  - kotlin_build
  - kotlin_test
  - dokka_publish
  - docs_build
  - docs_test
  - docs_publish
  - kotlin_publish

variables:
  WRITERSIDE_BUILDER_VERSION: "242.21870"
  GRADLE_IMAGE: "gradle:8.9-jdk21"
  JAVA_VERSION: "openjdk-21-jdk-headless"

kotlin_build:
  image: ${GRADLE_IMAGE}
  stage: kotlin_build
  before_script:
    - apt-get update -y  && apt upgrade -y
    - apt install curl gcc cargo -y
  script:
    - ./gradlew clean build dokkaHtmlMultiModule -x check -x allTests -x test
  artifacts:
    expire_in: 10 days
    paths:
      - build/dokka/htmlMultiModule
